<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自动扫雷</title>
    <style type="text/css">
    #cleanMine-board {
        margin: 50px auto;
        display: block;
        box-shadow: -2px -2px 2px #efefef, 5px 5px 5px #b9b9b9;
        background-color: #eee;
    }
    
    input {
        padding-left: 6px;
        width: 50px;
        text-align: right;
    }
    
    input[type='radio'] {
        width: 20px;
    }
    
    .setting-box {
        width: 570px;
        margin: 0 auto;
        text-align: center;
    }
    
    .title {
        text-align: center;
        font-weight: bold;
        font-size: 30px;
        margin-top: 50px;
    }
    
    .tc {
        text-align: center;
    }
    
    #status {
        text-align: center;
        margin-bottom: 20px;
    }
    </style>
</head>

<body>
    <div class="title">自动扫雷</div>
    <div class="tc">
        <label>
            <input type="radio" name="level" value="0">初级</label>
        <label>
            <input type="radio" name="level" value="1">中级</label>
        <label>
            <input type="radio" name="level" value="2" checked="checked">高级</label>
        <label>
            <input type="radio" name="level" value="3">自定义</label>
    </div>
    <div class="tc">
        <label>宽度：
            <input id="width" type="number" name="width" disabled="disabled" value="30" placeholder="9-30">
        </label>
        <label>高度：
            <input id="height" type="number" name="height" disabled="disabled" value="16" placeholder="9-24">
        </label>
        <label>雷数：
            <input id="num" type="number" name="mines" disabled="disabled" value="99" placeholder="10-宽*高*0.9">
        </label>
    </div>
    <div class="tc">
        逐步演示：
        <label>yes:
            <input type="radio" name="is-step" value="1" checked="checked"></input>
        </label>no:
        <label>
            <input type="radio" name="is-step" value="0"></input>
        </label>
        <label>设置执行次数:
            <input id="times" type="number" name="times" disabled="disabled" value="1">
        </label>
    </div>
    <canvas id="cleanMine-board" width="570px" height="570px"></canvas>
    <!-- <script type="text/javascript" src='cleanMine.js'></script> -->
    <script type="text/javascript" src='cleanMine.class.js'></script>
    <script type="text/javascript">
    var cleanMineBoard = document.getElementById('cleanMine-board'),
        levelInput = document.getElementsByName('level'),
        widthInput = document.getElementById('width'),
        heightInput = document.getElementById('height'),
        numInput = document.getElementById('num'),
        isOneStep = document.getElementsByName('is-step'),
        operateTimesInput = document.getElementById('times');
    var clean = new CleanMine(30, 16, 99, cleanMineBoard);
    var levelSetting = [{
        M: 9,
        N: 9,
        num: 10
    }, {
        M: 16,
        N: 16,
        num: 40
    }, {
        M: 30,
        N: 16,
        num: 99
    }];
    // clean.init();
    var isFirstClick = true;
    levelInput.forEach(function(input, index) {
        input.addEventListener('change', function() {
            var val = input.value;
            isFirstClick = true;
            if (val < 3) {
                widthInput.disabled = true;
                height.disabled = true;
                numInput.disabled = true;
                widthInput.value = levelSetting[val].M;
                height.value = levelSetting[val].N;
                numInput.value = levelSetting[val].num;
                clean.reset(levelSetting[val].M, levelSetting[val].N, levelSetting[val].num,true);
                // clean.init();
            } else if (val == 3) {
                widthInput.disabled = false;
                height.disabled = false;
                numInput.disabled = false;
            }
        })
    });
    isOneStep.forEach(function(input, index) {
        input.addEventListener('change', function() {
            var val = input.value;
            isFirstClick = true;
            if (val == 0) {
                operateTimesInput.disabled = false;
            } else {
                operateTimesInput.disabled = true;
                operateTimesInput.value = 1;
            }
        });
    });
    widthInput.addEventListener('blur', setCleanMap);
    heightInput.addEventListener('blur', setCleanMap);
    numInput.addEventListener('blur', setCleanMap);

    function setCleanMap() {
        var M = Number(widthInput.value),
            N = Number(heightInput.value),
            num = Number(numInput.value);
        if (M < 9 || M > 30) {
            alert('please set a leagle num');
            setTimeout(function() {
                widthInput.focus();
            }, 1000)
            return;
        }
        if (N < 9 || N > 24) {
            alert('please set a leagle num');
            setTimeout(function() {
                heightInput.focus();
            }, 1000)
            return;
        }
        if (num < 10 || num > M * N * 0.9) {
            alert('please set a leagle num');
            setTimeout(function() {
                heightInput.focus();
            }, 1000)
            return;
        }
        clean.reset(M, N, num,true);
        // clean.init();
    }
    cleanMineBoard.addEventListener('click', function(e) {
        // isClick = true;
        var x = Math.floor(e.offsetX / clean.squareWidth - 0.5),
            y = Math.floor(e.offsetY / clean.squareWidth - 0.5);
        var isStepByStep;
        var operateTimes = operateTimesInput.value;
        var dataArr = [],
            data = {
                touchMineTimes: 0,
                averageProgress: 0,
                alreadySuccessTimes: 0,
                successTimes: 0,
                tatalCondictions: [0, 0, 0, 0]
            };
        for (var i = 0; i < isOneStep.length; i++) {
            if (isOneStep[i].checked) {
                isStepByStep = isOneStep[i].value;
            }
        }
        if (isStepByStep == 1) {
            if (isFirstClick) {
                clean.createMap(x, y);
                isFirstClick = false;
                clean.expandMap(x, y);
            } else {
                clean.autoNextOneStep();
            }
        } else {
            var startTime = new Date();
            for (var i = 0; i < operateTimes; i++) {
                if (i < operateTimes - 1) {
                    clean.reset(Number(widthInput.value), Number(heightInput.value), Number(numInput.value), false);
                } else {
                    clean.reset(Number(widthInput.value), Number(heightInput.value), Number(numInput.value), true);
                }
                clean.createMap(x, y);
                clean.expandMap(x, y);
                while (!clean.isEnd) {
                    clean.autoNextOneStep();
                }
                dataArr.push({
                    isTouchMine: clean.isTouchMine,
                    progress: clean.progress,
                    alreadySuccess: clean.alreadySuccess,
                    success: clean.success,
                    condiction: clean.condiction,
                });
            }
            var endTime = new Date()
            var progressSum = 0;
            for (var i = 0; i < dataArr.length; i++) {
                data.touchMineTimes += dataArr[i].isTouchMine;
                progressSum += dataArr[i].progress;
                data.alreadySuccessTimes += dataArr[i].alreadySuccess;
                data.successTimes += dataArr[i].success;
                for (var j = 0; j < 4; j++) {
                    data.tatalCondictions[j] += dataArr[i].condiction[j];
                }
            }
            data.averageProgress = progressSum / dataArr.length;
            data.alreadySuccessRate = data.alreadySuccessTimes / dataArr.length;
            data.successRate = data.successTimes / dataArr.length;
            console.log(data);
            console.log(endTime - startTime);
        }
        // drawShowMapArray(exploreMap);
    })
    </script>
</body>

</html>
